<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/12d6655f3b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="screen-front">
        <div class="screen-header">
          <p class="shadow">
            <span class="glow">Shortest</span>&nbsp;<span>Job</span>&nbsp;<span
              class="blink"
              >First</span
            >
          </p>
        </div>

        <div class="screen-body">

          <form action="" class="form form1">
            <div class="form-left">
              <div class="form-group form-group0">
                <label class="label0" for="processes" style="color: aliceblue"
                  >Processes:</label
                >
                <input
                  class="form-control input0"
                  style="color: aliceblue"
                  id="processes"
                  type="text"
                  placeholder="p1,p2,p3,..."
                />
              </div>
            </div>

            <div class="form-middle">
              <div class="form-group form-group0">
                <label
                  class="label0"
                  for="arrival-times"
                  style="color: aliceblue"
                  >Arrival Times:</label
                >
                <input
                  class="form-control input0"
                  style="color: aliceblue"
                  id="arrival-times"
                  type="text"
                  placeholder="0,1,2,..."
                />
              </div>
            </div>

            <div class="form-right">
              <div class="form-group form-group0">
                <label class="label0" for="burst-times" style="color: aliceblue"
                  >Burst Times:</label
                >
                <input
                  class="form-control input0"
                  style="color: aliceblue"
                  id="burst-times"
                  type="text"
                  placeholder="1,2,3,..."
                />
              </div>
            </div>
          </form>
        </div>

        <div class="screen-footer">
          <button id="calculate" class="btn btn-block neon">Calculate</button>
        </div>

        <div class="shapes">
          <div class="shape0">
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>

          <div class="shape1">
            <i class="fa-solid fa-bolt-lightning"></i>
          </div>

          <div class="shape2">
            <i class="fa-regular fa-circle"></i>
          </div>

          <div class="shape3">
            <i class="fa-regular fa-circle"></i>
          </div>

          <div class="shape4">
            <i class="fa-solid fa-circle"></i>
          </div>

          <div class="shape5">
            <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="shape8">
            <i class="fa-solid fa-star"></i>
          </div>

          <div class="shape9">
            <i class="fa-solid fa-caret-up"></i>
          </div>

          <div class="shape10">
            <i class="fa-solid fa-caret-up"></i>
          </div>
        </div>
      </div>
    </div>

    <section>

      <form action="" class="form form2">

        <div class="form-1">
          <div class="form-group form-group1">
            <label class="label1" for="processes" style="color: aliceblue"
              >TT:</label
            >
            <input
              class="form-control input1"
              style="color: aliceblue"
              id="processes"
              type="text"
              placeholder="p1,p2,p3,..."
            />
          </div>
        </div>

        <div class="form-2">
          <div class="form-group form-group1">
            <label
              class="label1"
              for="arrival-times"
              style="color: aliceblue"
              >Wait Time:</label
            >
            <input
              class="form-control input1"
              style="color: aliceblue"
              id="arrival-times"
              type="text"
              placeholder="p1,p2,p3,..."
            />
          </div>
        </div>

        <div class="form-3">
          <div class="form-group form-group1">
            <label class="label1" for="burst-times" style="color: aliceblue"
              >ATT :</label
            >
            <input
              class="form-control input1"
              style="color: aliceblue"
              id="burst-times"
              type="text"
              placeholder=""
            />
          </div>
        </div>

        <div class="form-4">
          <div class="form-group form-group1">
            <label class="label1" for="burst-times" style="color: aliceblue"
              >AWT :</label
            >
            <input
              class="form-control input1"
              style="color: aliceblue"
              id="burst-times"
              type="text"
              placeholder=""
            />
          </div>
        </div>

      </form>
    </section>

    <table></table>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
